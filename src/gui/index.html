<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Location</title>
    <style>
        /* Loader Styles */
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid mediumseagreen;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none; /* Initially hidden */
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Fetch User Location</h1>
    <button onclick="fetchLocation()">Get Location</button>
    
    <!-- Loader Element -->
    <div id="loader" class="loader"></div>

    <script>
        function fetchLocation() {
            const loader = document.getElementById('loader');
            
            // Show the loader
            loader.style.display = 'block';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;

                        // Send the location to the server
                        fetch(`/location?lat=${latitude}&lon=${longitude}`)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json();
                            })
                            .then(data => {
                                // Hide the loader
                                loader.style.display = 'none';
                                
                                // Show popup with success message
                                alert(data.message);
                            })
                            .catch(error => {
                                // Hide the loader
                                loader.style.display = 'none';
                                
                                // Show popup with error message if fetching fails
                                alert('Error: Could not send location to the server. ' + error.message);
                            });
                    },
                    error => {
                        // Hide the loader
                        loader.style.display = 'none';

                        // Show popup with error message if location fetching fails
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                alert("User denied the request for Geolocation.");
                                break;
                            case error.POSITION_UNAVAILABLE:
                                alert("Location information is unavailable.");
                                break;
                            case error.TIMEOUT:
                                alert("The request to get user location timed out.");
                                break;
                            case error.UNKNOWN_ERROR:
                                alert("An unknown error occurred.");
                                break;
                        }
                    }
                );
            } else {
                // Hide the loader
                loader.style.display = 'none';

                // Show popup if geolocation is not supported
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
